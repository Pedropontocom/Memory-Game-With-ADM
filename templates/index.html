<!DOCTYPE html>
{% load static %}   
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script defer src="{% static './js/script2.js' %}"></script> 
  <style>
    #logoutForm {
      width: calc(100% / 2);
      justify-content: center; 
      align-items: center;
      display: flex;
      gap: 0.2rem;
    }
    .menu-options {
      width: calc(100% / 3);
      justify-content: center;
      align-items: center;
      display: flex;
      gap: 0.2rem;
    }
    
    #logoutForm {
      margin-right: 10px;
    }
    
  </style>
</head>

<body id="Menu">
  <div class="container2">
    <img class="logo" src="{% static "./imgs/logo.svg" %}">
    <div class="menu">
      <button id="btn-minecraft1">Singleplayer</button>
      <button id="btn-minecraft2">Ranking</button>
      <button id="btn-minecraft3">Minecraft Realms</button>
    </div>
    <div class="menu-options">
      <button id="btn-minecraft4">Options...</button>
      <form id="logoutForm" method="post" action="{% url 'logout' %}" >
        {% csrf_token %}
        <button id="btn-minecraft5">Quit Game</button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('btn-minecraft1').addEventListener('click', function() {
      window.location.href = "{% url 'indexTelaNome' %}";
    });
    document.getElementById('btn-minecraft2').addEventListener('click', function() {
      window.location.href = "{% url 'indexTelaRanking' %}";
    });
    document.getElementById('btn-minecraft4').addEventListener('click', function() {
      window.location.href = "{% url 'indexTelaOpicoes' %}";
    });
    document.getElementById('btn-minecraft5').addEventListener('click', function() {
      window.location.href = "{% url 'logout' %}";
    });
  </script>
</body>
</html>
